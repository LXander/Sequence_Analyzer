{% extends "banner.html" %}
{% block body %}
<div class="card list-card">
<table class="table table-hover ">
  <thead>
    <tr>
      <th>Searching {{keyword}} : {{num}} result found</th>

    </tr>
  </thead>
  <tbody>
    {% for pair in pairs %}

        <td><a href='sequence/{{pair[0]}}'>{{pair[1]}}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  </div>

{% endblock %}
